<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <img class="img-fluid" src="../../../assets/login.jpg" alt="" />
    </div>

    <!-- ---------------------------------------- -->

    <div class="col-md-6 d-flex justify-content-center align-items-center teste">
      <div
        class="sub-container d-flex align-items-center"
        style="height: calc(100vh - 10vh)"
      >
        <form action="" class="row" style="margin-bottom: 180px">
          <h2>Login</h2>

          <div class="mb-3">
            <label for="email" class="form-label mt-3">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Seu email"
              required
            />
          </div>

          <div>
            <label for="senha" class="form-label">Senha</label>
            <input
              type="password"
              class="form-control"
              id="senha"
              placeholder="Sua senha"
              required
            />
          </div>

          <div class="mt-3 d-grid col-12">
            <button type="submit" class="btn btn-primary botao-login">
              Entrar
            </button>
          </div>
          <div class="mt-3 item-esqueci-senha">
            <a routerLink="/esquecer-senha">Esqueci minha senha</a> |
            <a routerLink="/cadastro-usuario">Cadastre-se</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
